name: Build and Deploy

# This workflow will run on pushes to the main branch, or change this to another branch if needed
on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger the build on

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux environment

    steps:
      # Check out the repository code
      - name: Check out the code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version here (e.g., 16 or 18)

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the build script
      - name: Run build
        run: npm run build

